<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Responsive Grid Example</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <!-- Column 1 -->
      <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3 mb-3">
        Column 1
      </div>
      <!-- Column 2 -->
      <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3 mb-3">
        Column 2
      </div>
      <!-- Column 3 -->
      <div class="col-12 col-md-6 col-lg-4 bg-warning text-dark p-3 mb-3">
        Column 3
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional for this layout) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
